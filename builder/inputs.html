<h4 class="accordion-toggle">Text Question</h4>

<div class="accordion-content">

    <form>

        <label for="code">Question code:</label>
        <input type="text" name="code" placeholder="Enter a UNIQUE code for your question" maxlength="25" class="used"/>

        <div class="clear"></div>

        <label for="title">Question:</label>
        <input type="text" name="title" placeholder="Enter the question text" maxlength="255" class="used"/>

        <div class="clear"></div>

        <label for="hint">Hint:</label>
        <input type="text" name="hint" placeholder="Optional: Enter a hint or supporting text for the question"
               class="used"/>

        <div class="clear"></div>
        <br>

        <input type="hidden" name="type" value="text" class="used">
        <input type="hidden" name="optionsType" value="none" class="used">
        <input type="reset" value="Cancel" class="delete-button" onClick="$('.shade').toggle()" style="width: 100px">
        <input type="button" value="Add" class="action-button" style="width: 100px" onclick="pushQuestion(this);">
    </form>

    <div class="clear"></div>

</div>
